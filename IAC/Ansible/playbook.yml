- hosts: terraform-ansible
  tasks:
    - name: instalando python3 com virtualenv
      apt:
        pkg:
          - python3
          - virtualenv
        update_cache: yes
      become: yes

    - name: instalando dependencias com pip (Django e Django REST)
      pip:
        virtualenv: /home/ubuntu/tcc/venv
        name:
          - django
          - djangorestframework
